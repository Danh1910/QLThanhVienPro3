<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mượn Thiết Bị</title>
    <!-- Custom styles for this template -->
    <link href="../css/Css_TB/FormMuonThietBi.css" rel="stylesheet"> 

    <script src="../js/ThietBi/MuonThietBi.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>

    <form th:object="${thanhVien}">

        <div th:if="${viPham}">
            <p style="color: red;">Thành viên đang bị vi phạm.</p>
        </div>

        <label >Mã Thành Viên:</label>
        <input type="text" readonly th:value="${thanhVien.MaTV}" id="inputMaTV">

        <label >Tên Thành Viên:</label>
        <input type="text" readonly th:value="${thanhVien.Ten}" id="inputTen">

        <label >Mã thiết bị:</label>
        <input type="text" id="searchID" placeholder="Nhập từ khóa..." required>
        <div id="suggestions"></div>

        <label >Tên thiết bị:</label>
        <input type="text" id="NameTB" value="" readonly>

    
        <label for="borrow-date">Ngày Mượn:</label>
        <input type="datetime-local" id="borrow-date" name="borrow-date" required>
        
        <label for="return-date">Giờ Trả:</label>
        <input type="time" id="return-date" name="return-date" required>
        


        <input type="button" value="Mượn Thiết Bị" id="btnSubmit" th:if="${not viPham}">

    </form>
    

</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
